<body class="main">
    <div >
        <h1>Enter 3 numbers and I will return them in ascending order.</h1>
        
        <!-- Get input -->
        <input id="num1" class="box">
        <br/>

        <br/>
        <input id="num3" class="box">

        <br/>

        <!-- Submit Button -->
        <button type="button" class="btn" onclick="submitAction()">
            Submit

        <!-- Display Result -->
        <div class="result">
            <p id="result"></p>
        </div>
    </div>

</body>
